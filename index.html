<title>I’m OK</title>

<style>
  body {
    margin: 0;
    background: #000;
    color: #b10000;
    font-family: "Courier New", monospace;
    overflow-x: hidden;
  }

  .glitch {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3rem;
    color: #b10000;
    text-shadow: 2px 0 #300, -2px 0 #300;
    animation: flicker 2s infinite;
    pointer-events: none;
  }

  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .flash {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.1s;
  }

  .repeat {
    padding: 20px;
    line-height: 2;
    font-size: 1.4rem;
    white-space: pre-wrap;
  }

  .scare-btn {
    display: inline-block;
    padding: 15px 30px;
    margin: 20px;
    color: #b10000;
    background: black;
    border: 2px solid #b10000;
    font-size: 1.3rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .scare-btn:hover {
    background: #b10000;
    color: black;
    transform: scale(1.1);
    box-shadow: 0 0 20px #b10000;
  }

  #scare-img {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: 0.1s;
  }

  #scare-img img {
    width: 90%;
    max-width: 500px;
  }

  .stay-msg {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    color: #ff0000;
    text-shadow: 0 0 10px #ff0000;
    opacity: 0;
    text-align: center;
    white-space: pre-line;
    animation: none;
    transition: opacity 0.6s;
  }

  @keyframes shake {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    25% { transform: translate(calc(-50% + 3px), calc(-50% + 2px)) rotate(1deg); }
    50% { transform: translate(calc(-50% - 3px), calc(-50% - 3px)) rotate(-1deg); }
    75% { transform: translate(calc(-50% + 2px), calc(-50% - 2px)) rotate(0.5deg); }
    100% { transform: translate(-50%, -50%) rotate(0deg); }
  }

  /* Ghost overlay */
  .ghost {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s;
    z-index: 9999;
  }

  .ghost img {
    width: 70%;
    max-width: 400px;
    filter: grayscale(100%) contrast(200%) blur(1px);
  }
</style>
</head>
