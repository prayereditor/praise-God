<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Holy Scripture Sanctuary</title>

<style>
@font-face {
  font-family: "SerifScripture";
  src: local("Georgia");
}

body {
  margin: 0;
  background: #f5ecd4;
  font-family: "SerifScripture", serif;
  color: #4a3205;
  text-align: center;
  overflow-x: hidden;
}

/* Intro overlay */
#introOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at center, rgba(255,230,150,0.85), rgba(0,0,0,0.85));
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 999999;
  opacity: 1;
  transition: opacity 2s ease;
}

#introText {
  font-size: 32px;
  color: white;
  margin-top: 20px;
  text-shadow: 0 0 20px gold;
}

#introCross {
  font-size: 120px;
  color: gold;
  animation: introGlow 3s infinite ease-in-out;
}

@keyframes introGlow {
  0% { text-shadow: 0 0 25px gold; }
  50% { text-shadow: 0 0 70px #fff5cc; }
  100% { text-shadow: 0 0 25px gold; }
}

.section {
  margin: 25px auto;
  padding: 25px;
  max-width: 900px;
  background: #fff7e1;
  border: 2px solid #d3a84e;
  border-radius: 12px;
  box-shadow: 0 0 18px rgba(0,0,0,0.15);
}

h1, h2 {
  color: #8a6a1f;
  text-shadow: 0 0 4px #f4e3b2;
}

#landingScripture {
  margin-top: 40px;
  font-size: 26px;
  font-style: italic;
  opacity: 0;
  transition: opacity 1.8s ease;
}

#holyCross {
  font-size: 90px;
  color: #d9b25f;
  text-shadow: 0 0 25px #fce7b0;
  animation: crossGlow 6s infinite ease-in-out;
}

@keyframes crossGlow {
  0%,100% { text-shadow: 0 0 20px #fce7b0; }
  50% { text-shadow: 0 0 40px gold; }
}

.holyFloat {
  position: fixed;
  bottom: 5%;
  font-size: 24px;
  color: #b58a33;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
}

.float1 { left: 12%; animation: f1 14s linear infinite; }
.float2 { right: 12%; animation: f2 18s linear infinite 6s; }

@keyframes f1 {
  0% { transform: translateY(80px); opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { transform: translateY(-260px); opacity: 0; }
}

@keyframes f2 {
  0% { transform: translateY(110px); opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { transform: translateY(-300px); opacity: 0; }
}

.musicBtn {
  display: block;
  margin: 12px auto;
  padding: 12px 20px;
  width: 85%;
  max-width: 350px;
  background: #d3a84e;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

#searchInput {
  width: 90%;
  max-width: 500px;
  padding: 12px;
  font-size: 18px;
  border: 2px solid #d3a84e;
}

#searchResults {
  margin-top: 20px;
  text-align: left;
  padding: 15px;
}

.planDay {
  background: #fff4d5;
  margin: 10px 0;
  padding: 12px;
  border-left: 5px solid #d3a84e;
}

#prayerBox {
  width: 90%;
  max-width: 550px;
  height: 120px;
  padding: 10px;
  border: 2px solid #d3a84e;
  border-radius: 8px;
  font-size: 16px;
}

.actionBtn {
  margin-top: 15px;
  padding: 10px 20px;
  background: #c49b3a;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#devotionalDisplay,
#dailyPsalmDisplay {
  margin-top: 20px;
  padding: 15px;
  background: #fff2ce;
  border: 2px solid #d3a84e;
  border-radius: 6px;
}

#encourageBox {
  margin-top: 20px;
  font-size: 20px;
  color: #6c4b12;
}

#holyPulse {
  position: fixed;
  top: 35%;
  left: 50%;
  width: 280px;
  height: 280px;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(255,215,100,0.35), transparent 70%);
  border-radius: 50%;
  z-index: -1;
  opacity: 0.7;
}
</style>
</head>
<body>

<!-- Intro -->
<div id="introOverlay">
  <div id="introCross">✝</div>
  <div id="introText">Welcome to the Holy Scripture Sanctuary</div>
  <audio id="introAudio">
    <source src="https://files.catbox.moe/iqqvwu.mp3">
  </audio>
</div>

<div id="holyCross">✝</div>
<div id="landingScripture"></div>

<div class="holyFloat float1">“The Lord is my shepherd.”</div>
<div class="holyFloat float2">“Your word is a lamp to my feet.”</div>

<div id="holyPulse"></div>

<!-- MUSIC -->
<div class="section">
  <h2>Worship Music</h2>
  <button class="musicBtn" onclick="playSong('https://files.catbox.moe/iqqvwu.mp3')">Christmas Song</button>
  <button class="musicBtn" onclick="playSong('https://files.catbox.moe/q0n9yh.mp3')">Holy Forever</button>
  <button class="musicBtn" onclick="playSong('https://files.catbox.moe/frtvpr.mp3')">Use This Gospel</button>
  <button class="musicBtn" onclick="pauseMusic()">Stop</button>
  <audio id="audioPlayer" loop></audio>
</div>

<!-- SEARCH + READ ALOUD -->
<div class="section">
  <h2>Search the Holy Bible</h2>
  <input id="searchInput" placeholder="Search verses...">
  <button class="actionBtn" onclick="readScripture()">Read Aloud Scripture</button>
  <div id="searchResults"></div>
</div>

<!-- DAILY DEVOTIONAL -->
<div class="section">
  <h2>Daily Devotional</h2>
  <button class="actionBtn" onclick="generateDevotional()">Generate Devotional</button>
  <div id="devotionalDisplay"></div>
</div>

<!-- DAILY PSALM -->
<div class="section">
  <h2>Daily Psalm</h2>
  <button class="actionBtn" onclick="setDailyPsalm()">Get Today’s Psalm</button>
  <div id="dailyPsalmDisplay"></div>
</div>

<!-- ENCOURAGEMENT -->
<div class="section">
  <h2>Be Encouraged</h2>
  <button class="actionBtn" onclick="encourage()">Give Me Encouragement</button>
  <div id="encourageBox"></div>
</div>

<!-- PRAYER -->
<div class="section">
  <h2>Submit a Prayer Request</h2>
  <textarea id="prayerBox" placeholder="Write your prayer request here..."></textarea>
  <br>
  <button class="actionBtn" onclick="submitPrayer()">Submit Prayer</button>
  <div id="prayerConfirm"></div>
</div>

<!-- 365 PLAN -->
<div class="section">
  <h2>365-Day Bible Reading Plan</h2>
  <div id="biblePlan"></div>
</div>

<footer style="margin:40px 0; color:#7a632a;">© 2025 Holy Scripture Sanctuary</footer>

<script>
/* INTRO */
setTimeout(()=>{
  document.getElementById("introAudio").play().catch(()=>{});
  setTimeout(()=>{
    document.getElementById("introOverlay").style.opacity = 0;
    setTimeout(()=> document.getElementById("introOverlay").style.display = "none", 2000);
  }, 3000);
}, 500);

/* Landing Scriptures */
const landingVerses = [
  "“In the beginning God created the heavens and the earth.” — Genesis 1:1",
  "“The Lord is my shepherd.” — Psalm 23:1",
  "“Be still and know that I am God.” — Psalm 46:10",
  "“I am the way, the truth, and the life.” — John 14:6"
];
let landingIndex = 0;
function cycleLanding() {
  const el = document.getElementById("landingScripture");
  el.style.opacity = 0;
  setTimeout(()=>{
    el.innerText = landingVerses[landingIndex];
    el.style.opacity = 1;
    landingIndex = (landingIndex + 1) % landingVerses.length;
  }, 700);
}
cycleLanding();
setInterval(cycleLanding, 5000);

/* Music */
const player = document.getElementById("audioPlayer");
function playSong(url){
  player.src = url;
  player.load();
  player.play().catch(()=>{});
}
function pauseMusic(){ player.pause(); }

/* Bible Search */
const bible = [
  {ref:"Genesis 1:1", text:"In the beginning, God created the heavens and the earth."},
  {ref:"Psalm 23:1", text:"The Lord is my shepherd; I shall not want."},
  {ref:"Psalm 46:10", text:"Be still, and know that I am God."},
  {ref:"John 3:16", text:"For God so loved the world that He gave His only Son."},
  {ref:"John 14:6", text:"I am the way, the truth, and the life."},
  {ref:"Philippians 4:13", text:"I can do all things through Christ who strengthens me."}
];

document.getElementById("searchInput").oninput = function(){
  const q = this.value.toLowerCase();
  const box = document.getElementById("searchResults");
  box.innerHTML = "";
  if(q.length < 2) return;
  bible.forEach(v=>{
    if(v.text.toLowerCase().includes(q)){
      box.innerHTML += `<div><b>${v.ref}</b>: ${v.text}</div><br>`;
    }
  });
};

/* Read Aloud Scripture */
function readScripture(){
  const text = document.getElementById("searchResults").innerText;
  if(!text){
    alert("No scripture selected.");
    return;
  }
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";
  utter.rate = 0.9;
  utter.pitch = 1;
  speechSynthesis.speak(utter);
}

/* Devotionals */
const devotionals = [
  "Today, rest in God’s presence. He is with you and will not forsake you.",
  "Let your heart be still. Christ walks before you, behind you, and beside you.",
  "You are loved with an everlasting love. Nothing can separate you from Him.",
  "The Lord strengthens those who seek Him. Call upon His name today."
];

function generateDevotional(){
  const d = devotionals[Math.floor(Math.random()*devotionals.length)];
  document.getElementById("devotionalDisplay").innerText = d;
}

/* Daily Psalm */
const psalms = [
  "Psalm 1: The righteous are like a tree planted by streams of water.",
  "Psalm 27: The Lord is my light and my salvation.",
  "Psalm 91: He is my refuge and my fortress.",
  "Psalm 121: My help comes from the Lord.",
  "Psalm 103: Bless the Lord, O my soul."
];

function setDailyPsalm(){
  const index = new Date().getDate() % psalms.length;
  document.getElementById("dailyPsalmDisplay").innerText = psalms[index];
}

/* Encouragement */
const encouragements = [
  "God is fighting for you.",
  "You are never alone.",
  "Christ is your strength.",
  "The Lord has plans to prosper you.",
  "You are loved beyond measure."
];

function encourage(){
  document.getElementById("encourageBox").innerText =
    encouragements[Math.floor(Math.random()*encouragements.length)];
}

/* Prayer */
function submitPrayer(){
  const box = document.getElementById("prayerBox");
  if(box.value.trim() === ""){
    document.getElementById("prayerConfirm").innerText = "Please enter a prayer request.";
    return;
  }
  document.getElementById("prayerConfirm").innerText =
    "Your prayer has been lifted to the Lord.";
  box.value = "";
}

/* 365-Day Plan */
const books = [
  "Genesis","Exodus","Leviticus","Numbers","Deuteronomy","Joshua","Judges","Ruth","1 Samuel","2 Samuel",
  "1 Kings","2 Kings","1 Chronicles","2 Chronicles","Ezra","Nehemiah","Esther","Job","Psalms","Proverbs",
  "Ecclesiastes","Song of Solomon","Isaiah","Jeremiah","Lamentations","Ezekiel","Daniel","Hosea","Joel",
  "Amos","Obadiah","Jonah","Micah","Nahum","Habakkuk","Zephaniah","Haggai","Zechariah","Malachi",
  "Matthew","Mark","Luke","John","Acts","Romans","1 Corinthians","2 Corinthians","Galatians","Ephesians",
  "Philippians","Colossians","1 Thessalonians","2 Thessalonians","1 Timothy","2 Timothy","Titus",
  "Philemon","Hebrews","James","1 Peter","2 Peter","1 John","2 John","3 John","Jude","Revelation"
];
let planHTML = "";
books.forEach((b,i)=> planHTML += `<div class="planDay"><b>Day ${i+1}:</b> ${b} 1‑3</div>`);
document.getElementById("biblePlan").innerHTML = planHTML;

/* Holy Pulse */
setInterval(()=>{
  let p = document.getElementById("holyPulse");
  p.style.transform = `translate(-50%, -50%) scale(${1 + Math.random()*0.3})`;
}, 400);
</script>
</body>
</html>
